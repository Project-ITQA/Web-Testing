serenity {
    take.screenshots = FOR_FAILURES
}

# Headless Mode
headless.mode = false

webdriver.base.url = "https://opensource-demo.orangehrmlive.com/web/index.php"

#  Microsoft Edge
webdriver.edge.capabilities {
        browserName = "msedge"
        acceptInsecureCerts = true
        "ms:edgeOptions" {
            args = [
                "--remote-allow-origins=*",
                "--test-type",
                "--no-sandbox",
                "--ignore-certificate-errors",
                "--window-size=1000,800",
                "--disable-infobars",
                "--disable-gpu",
                "--disable-default-apps",
                "--disable-popup-blocking"
            ]
       }
}

# Google Chrome
webdriver.chrome.capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
        args = [
            "--remote-allow-origins=*",
            "--disable-infobars",
            "--no-sandbox",
            "--disable-popup-blocking",
            "--window-size=1000,800"
        ]
    }
}