



base {
    url = "https://opensource-demo.orangehrmlive.com/web/index.php/auth/login"
}



# Headless Mode
headless.mode = false

#  Microsoft Edge
webdriver {
    driver = edge
    capabilities {
        "ms:edgeOptions" {
            args = [
                "--remote-allow-origins=*",
                "--test-type",
                "--no-sandbox",
                "--ignore-certificate-errors",
                "--window-size=1000,800",
                "--disable-infobars",
                "--disable-gpu",
                "--disable-default-apps",
                "--disable-popup-blocking"
            ]
        }
    }
}


# Google Chrome
webdriver.chrome.capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
        args = [
            "--remote-allow-origins=*",
            "--disable-infobars",
            "--no-sandbox",
            "--disable-popup-blocking",
            "--window-size=1000,800"
        ]
    }
}

#  Brave Browser
webdriver.brave.capabilities {
    browserName = "brave"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
        binary = "/path/to/brave-browser"
        args = [
            "--remote-allow-origins=*",
            "--disable-infobars",
            "--no-sandbox",
            "--disable-popup-blocking",
            "--window-size=1000,800"
        ]
    }
}